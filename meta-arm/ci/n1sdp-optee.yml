header:
  version: 14

# Config specific for the optee-xtests
local_conf_header:
  optee-test: |
    # Include ARM FFA
    MACHINE_FEATURES:append = " arm-ffa"
    # Include trusted services
    TEST_SUITES:append = " trusted_services"
    # Include Optee xtests
    IMAGE_INSTALL:append = " optee-test"
